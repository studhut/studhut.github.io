<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StudHut Editor</title>

        <link href="../styles/style.css" rel="stylesheet" />
        <link href="../styles/editor-style.css" rel="stylesheet" />
        <link href="../favicon.png" rel="icon" />

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
                }
            }
        </script>
    </head>

    <body>
        <script src="../src/main.js" type="module"></script>
        <!-- <script type="module" src="../src/canvas.js"></script> -->

        <canvas
            id="render-window"
            class="center"
            width="320"
            height="240"
        ></canvas>

        <div class="left">
            <div class="container">
                <!-- <p>Hello,</p> -->
            </div>
        </div>

        <div class="right">
            <div class="container">
                <!-- <p>World!</p> -->
            </div>
        </div>

        <div class="toolbar">
            <div class="container">
                <button class="home" onclick="window.location='../index.html'">
                    <img class="icon" src="../favicon.png" width="32" />
                </button>
                <div class="dropdown">
                    <button class="dropdown">
                        <p>File</p>
                    </button>
                    <div class="dropdown-content">
                        <button id="open-button">Open</button>
                        <button id="save-button">Save</button>
                        <button id="import-button">Import</button>
                    </div>
                </div>
                <!-- <div class="dropdown">
                    <button class="dropdown">
                        <p>View</p>
                    </button>
                    <div class="dropdown-content"></div>
                </div> -->
            </div>

</html>
